<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h2>Your Result</h2>
            <div class="score">
                <p>76</p>
                <span>of 100</span>
            </div>
            <h1>Great</h1>
            <p>you scored higher than 65% of the people who have taken these test.</p>
        </header>
        <main>
            <h2>Summary</h2>
            <div class="itens">
                <ul>
                    <li>
                        <img src="./results-summary-component-main/assets/images/icon-reaction.svg" alt="">
                        Reaction
                        <p><strong>80</strong> / 100</p>
                    </li>
                    <li>
                        <img src="./results-summary-component-main/assets/images/icon-memory.svg" alt="">
                        Memory
                        <p><strong>92</strong> / 100</p>
                    </li>
                    <li>
                        <img src="./results-summary-component-main/assets/images/icon-verbal.svg" alt="">
                        Verbal
                        <p><strong>61</strong> / 100</p>
                    </li>
                    <li>
                        <img src="./results-summary-component-main/assets/images/icon-visual.svg" alt="">
                        Visual
                        <p><strong>72</strong> / 100</p>
                    </li>
                </ul>
            </div>
            <button type="submit">Continuar</button>
        </main>
    </div>
</body>

</html>
